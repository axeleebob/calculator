<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="UTF-8"/>
  <script src="js/default.js" defer></script>
  <link rel="stylesheet" href="css/default.css">
</head>
<body>
  <header></header>
  <div class="calculator">
    <div class="display">
      <p id="row-1-text" class="display-text history"></p>
      <p id="row-2-text" class="display-text history"></p>
      <p id="row-3-text" class="display-text history"></p>
      <p id="row-4-text" class="display-text current"></p>
    </div>
    <div class="buttons">
      <div class="buttons-row">
        <div class="space"></div>
        <div class="space"></div>
        <button data-key="" class="clear">AC</button>
        <button data-key="127" class="clear">C</button>
      </div>
      <div class="buttons-row">
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator">+</button>
      </div>
      <div class="buttons-row">
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator">-</button>
      </div>
      <div class="buttons-row">
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator">x</button>
      </div>
      <div class="buttons-row">
        <button class="number">.</button>
        <button class="number">0</button>
        <button class="equals operator">=</button>
        <button class="operator">/</button>
      </div>
    </div>
  </div>
  <footer>Created by Alex O'Bee after completion of The Odin Project fundamentals</footer>
</body>
</html>
