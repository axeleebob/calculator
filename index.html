<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="UTF-8"/>
  <script src="js/default.js" defer></script>
  <link rel="stylesheet" href="css/default.css">
</head>
<body>
  <div class="calculator">
    <div class="screen">
      <p id="row-1-text" class="screen-text history"></p>
      <p id="row-2-text" class="screen-text history"></p>
      <p id="row-3-text" class="screen-text history"></p>
      <p id="row-4-text" class="screen-text current"></p>
    </div>
    <div class="buttons">
      <div class="buttons-row">
        <div class="space"></div>
        <div class="space"></div>
        <button data-key="a" class="clear">AC</button>
        <button data-key="c" class="clear">C</button>
      </div>
      <div class="buttons-row">
        <button data-key="1" class="number">1</button>
        <button data-key="2" class="number">2</button>
        <button data-key="3" class="number">3</button>
        <button data-key="+" class="operator">+</button>
      </div>
      <div class="buttons-row">
        <button data-key="4" class="number">4</button>
        <button data-key="5" class="number">5</button>
        <button data-key="6" class="number">6</button>
        <button data-key="-" class="operator">-</button>
      </div>
      <div class="buttons-row">
        <button data-key="7" class="number">7</button>
        <button data-key="8" class="number">8</button>
        <button data-key="9" class="number">9</button>
        <button data-key="x" class="operator">x</button>
      </div>
      <div class="buttons-row">
        <button data-key="." class="number">.</button>
        <button data-key="0" class="number">0</button>
        <button data-key="=" class="equals operator">=</button>
        <button data-key="/" class="operator">/</button>
      </div>
    </div>
  </div>
</body>
</html>
